<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Easy Ride</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"  href="/go">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/go/edit">Edit Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/go/generate">Generate QR</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="mb-3" style="margin-top:10rem;">
        <form action="profilechange" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
        <label for="formFile" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" name="p_image"id="formFile">
        <label for="formFile" class="form-label">Full Name</label>
        <input class="form-control form-control-sm" name="f_name" type="text" aria-label=".form-control-sm example">
        <label for="formFile" class="form-label">Address</label>
        <input class="form-control form-control-sm" name="address" type="text" aria-label=".form-control-sm example">
        <label for="formFile" class="form-label">Phone Number</label>
        <input class="form-control form-control-sm" name="phone_no"type="text" aria-label=".form-control-sm example">
        <label for="formFile" class="form-label">Account Type</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ac_type" id="inlineRadio1" value="Driver">
            <label class="form-check-label" for="inlineRadio1">Driver</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ac_type" id="inlineRadio2" value="Passenger">
            <label class="form-check-label" for="inlineRadio2">Passenger</label>
        </div>
        <input type="submit" value="submit">
        </form>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
